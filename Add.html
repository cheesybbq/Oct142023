<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/style.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="row p-2">
        <label>Last Name</label><input type="text" id="lastname" placeholder="Enter Last Name" />
        <br />
        <label>First Name</label><input type="text" id="firstname" placeholder="Enter First Name" />
        <br />
        <button id="btnsave">Save</button>
    </div>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnsave").click(function () {
                AddPerson();
            })
        });

        function AddPerson() {
            var persondata = new Object();
            persondata.LastName = $("#lastname").val();
            persondata.FirstName = $("#firstname").val();
            $.ajax({
                type: "POST",
                url: "/api/People",
                dataType: 'json',
                data: persondata,
                beforeSend: function (data) {
                },
                complete: function (data) {
                },
                success: function (data) {
                    alert("Success")
                },
                error: function (data) {
                    var error = JSON.parse(data.responseText);
                    console.log(data.responseText);
                    alert(error.ExceptionMessage);
                }
            });
        }
    </script>
</body>
</html>
